- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    # dunst
    ~/.config/dunst:
      if: which dunst
      path: dunst

    # git
    ~/.gitconfig:
      if: which git
      path: git/gitconfig

    ~/.gitignore_global:
      if: which git
      path: git/gitignore_global

    # alacritty
    ~/.alacritty.yml:
      if: which alacritty
      path: alacritty/alacritty.yml

    # regolith
    ~/.config/regolith2:
      path: regolith

    # tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
      force: true
    #~/.tmux/plugins:
      #path: tmux/plugins

    # nvim
    ~/.config/nvim:
      if: which nvim
      path: nvim

    # neofetch
    ~/.config/neofetch:
      if: which neofetch
      path: neofetch

    # zsh
    ~/.aliases: zsh/aliases
    ~/.zshrc:
      if: which zsh
      path: zsh/zshrc
    ~/.config/oh-my-zsh:
      if: which zsh
      path: zsh/oh-my-zsh

    # conky
    #~/.config/conky:
      #if: which conky
      #path: conky

- shell:
  -
    description: Refresh dunst
    if: which dunst
    command: killall dunst
  -
    if: which regolith-look
    description: Refresh regolith theme
    command: regolith-look refresh
  #- tic -x terminfo/tmux.terminfo
  #- tic -x terminfo/xterm-256color-italic.terminfo
  -
    if: which tmux
    description: source tmux config file
    command: tmux source-file ~/.tmux.conf

  #- ~/.tmux/plugins/tpm/scripts/install_plugins.sh
  - 
    if: which nvim
    description: NeoVim installation
    command: nvim +PlugUpgrade +PlugInstall +CocUpdate +qall
  - 
    if: which zsh
    description: Refresh zsh
    command: source ~/.zshrc
  -
    description: Test notifications
    if: which dunstify
    command: |
      dunstify -t 3 -u low "low urgency notification"
      dunstify -t 3 -u normal "normal urgency notification"
      dunstify -t 3 -u critical "critical urgency notification"
