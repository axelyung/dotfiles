- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean:
    ~/:
      force: true
    ~/.config/:
      force: true
      recursive: true
- create:
  - ~/Code
  - ~/Applications
  - ~/Pictures/screenshots
- link:
    ~/.dir_colors:
      path: src/dir_colors
    ~/.Xresources:
      path: src/Xresources
    ~/.config/:
      glob: true
      path: src/config/*
- shell:
  - 
    if: which i3-msg
    description: Refresh i3
    command: |
      i3-msg reload
      #i3-msg restart
  -
    if: which zsh
    description: Refresh zsh
    command: |
      echo "export ZDOTDIR=$HOME/.config/zsh && . \$ZDOTDIR/.zshenv" > ~/.zshenv
      source ~/.zshenv
  -
    if: which tmux && tmux info &> /dev/null
    description: Refresh tmux
    command: |
      tmux source-file ~/.config/tmux/tmux.conf
      ~/.config/tmux/plugins/tpm/bin/install_plugins
      ~/.config/tmux/plugins/tpm/bin/update_plugins all
  -
    if: which nvim
    description: NeoVim installation
    command: nvim +PlugUpgrade +PlugInstall +CocUpdate +CocInstall +qall
  -
    if: which dunst
    description: Refresh dunst and test
    command: $DOTFILES/scripts/test_dunst.sh
  -
    if: which zsh
    description: Test colors
    command: $DOTFILES/scripts/test_colors.sh
