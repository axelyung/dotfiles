- clean: ["~"]

- link:
    # git
    ~/.gitconfig:
      path: git/gitconfig
      force: true
    ~/.gitignore:
      path: git/gitignore
      force: true

    # tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
      force: true

    # vim
    ~/.SpaceVim.d/init.toml:
      path: vim/init.toml
      force: true
    ~/.SpaceVim.d/autoload/:
      glob: true
      path: vim/autoload/*
      create: true
      relink: true

    # zsh
    ~/.aliases: zsh/aliases
    ~/.p10k.zsh:
      path: zsh/p10k.zsh
      force: true
    ~/.zshrc:
      path: zsh/zshrc
      force: true

- shell:
    - chsh -s $(which zsh)
    - source ~/.zshrc
