- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean:
    ~/:
      force: true
    #~/.config:
      #recursive: true
- create:
  - ~/Code
  - ~/Applications
- link:
    # dunst
    ~/.config:
      if: which dunst
      path: config
    # git
    #~/.gitconfig:
      #if: which git
      #path: git/gitconfig
    #~/.gitignore_global:
      #if: which git
      #path: git/gitignore_global
    # regolith
    #~/.config/regolith2:
      #path: regolith
    # tmux
    #~/.tmux.conf:
      #path: tmux/tmux.conf
      #force: true
    #~/.tmux/plugins:
      #path: tmux/plugins
    # neovim
    #~/.config/nvim:
      #if: which nvim
      #path: nvim
    # neofetch
    #~/.config/neofetch:
      #if: which neofetch
      #path: neofetch
    # zsh
    #~/.config/zsh:
      #if: which zsh
      #path: zsh
    # starship
    #~/.config/starship.toml:
      #if: which starship
      #path: starship/starship.toml
    # taskwarrior
    #~/.config/taskwarrior:
      #if: which task
      #path: taskwarrior
    # conky
    #~/.config/conky:
      #if: which conky
      #path: conky
- shell:
  -
    if: which dunst
    description: Refresh dunst
    command: killall dunst
  -
    if: which regolith-look
    description: Refresh regolith theme
    command: regolith-look refresh
  #- tic -x terminfo/tmux.terminfo
  #- tic -x terminfo/xterm-256color-italic.terminfo
  -
    if: which tmux && tmux info &> /dev/null
    description: Refresh tmux
    command: tmux source-file ~/.config/tmux/tmux.conf

  #- ~/.tmux/plugins/tpm/scripts/install_plugins.sh
  -
    if: which nvim
    description: NeoVim installation
    command: nvim +PlugUpgrade +PlugInstall +CocUpdate +CocInstall +qall
  - 
    if: which zsh
    description: Refresh zsh
    command: |
      echo "export ZDOTDIR=$HOME/.config/zsh && . $ZDOTDIR/.zshenv" > ~/.zshenv
      source ~/.zshenv
  -
    if: which dunstify
    description: Test notifications
    command: |
      dunstify -t 3 -u low "low urgency notification"
      dunstify -t 3 -u normal "normal urgency notification"
      dunstify -t 3 -u critical "critical urgency notification"
