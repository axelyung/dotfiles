- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean:
    ~/:
      force: true
    ~/.config/:
      force: true
- create:
  - ~/Code
  - ~/Applications
- link:
    ~/.config/:
      glob: true
      path: src/config/*
    # git
    #~/.gitconfig:
      #if: which git
      #path: git/gitconfig
    #~/.gitignore_global:
      #if: which git
      #path: git/gitignore_global
    # regolith
    #~/.config/regolith2:
      #path: regolith
    # tmux
    #~/.tmux.conf:
      #path: tmux/tmux.conf
      #force: true
    #~/.tmux/plugins:
      #path: tmux/plugins
    # neovim
    #~/.config/nvim:
      #if: which nvim
      #path: nvim
    # neofetch
    #~/.config/neofetch:
      #if: which neofetch
      #path: neofetch
    # zsh
    #~/.config/zsh:
      #if: which zsh
      #path: zsh
    # starship
    #~/.config/starship.toml:
      #if: which starship
      #path: starship/starship.toml
    # taskwarrior
    #~/.config/taskwarrior:
      #if: which task
      #path: taskwarrior
    # conky
    #~/.config/conky:
      #if: which conky
      #path: conky
- shell:
  - 
    if: which i3-msg
    description: Refresh i3
    command: |
      i3-msg reload
      i3-msg restart
  -
    if: which zsh
    description: Refresh zsh
    command: |
      echo "export ZDOTDIR=$HOME/.config/zsh && . \$ZDOTDIR/.zshenv" > ~/.zshenv
      source ~/.zshenv
  -
    if: which tmux && tmux info &> /dev/null
    description: Refresh tmux
    command: |
      tmux source-file ~/.config/tmux/tmux.conf
      ~/.config/tmux/plugins/tpm/bin/install_plugins
      ~/.config/tmux/plugins/tpm/bin/update_plugins all
  -
    if: which nvim
    description: NeoVim installation
    command: nvim +PlugUpgrade +PlugInstall +CocUpdate +CocInstall +qall
  -
    if: which dunst
    description: Refresh dunst and test
    command: |
      killall dunst
      dunstify -t 3 -u low "low urgency notification"
      dunstify -t 3 -u normal "normal urgency notification"
      dunstify -t 3 -u critical "critical urgency notification"
  -
    if: which zsh
    description: Test colors
    command: zsh $DOTFILES/scripts/color_test.sh
