- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ["~"]

- create:
    - ~/Code
    - ~/.ssh

- link:
    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    # alacritty
    ~/.alacritty.yml: alacritty/alacritty.yml

    # tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
      force: true
    ~/.tmux/plugins:
      path: tmux/plugins
      force: true
    ~/.tmux/plugins:
      path: tmux/plugins
      force: true

    # nvim
    ~/.config/nvim:
      path: nvim
      force: true

    # neofetch
    ~/.config/neofetch:
      path: neofetch
      force: true

    # zsh
    ~/.aliases: zsh/aliases
    ~/.p10k.zsh:
      path: zsh/p10k.zsh
      force: true
    ~/.zshrc:
      path: zsh/zshrc
      force: true

    # conky
    ~/.config/conky:
      path: conky
      force: true

- shell:
  - tic -x terminfo/tmux.terminfo
  - tic -x terminfo/xterm-256color-italic.terminfo
  - tmux source-file ~/.tmux.conf
  - ~/.tmux/plugins/tpm/scripts/install_plugins.sh
  - nvim +PlugUpgrade +PlugInstall +CocInstall +qall
  - source ~/.zshrc
